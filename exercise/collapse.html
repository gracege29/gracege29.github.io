<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap Example</title>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
      rel="stylesheet" type="text/css">
   </head>
   <body>
      <div class="panel panel-primary" style="margin-bottom: 5px;border-color:#498C66">
         <div class="panel-heading" style="background-color:#498C66;border-color:#498C66">
             <h3 class="panel-title">写点评</h3>
         </div>
      </div>
      <div class="panel panel-primary" style="margin-bottom: 5px;border-color:#498C66">
            <div class="panel-heading" style="background-color:#498C66;border-color:#498C66">
             <h3 class="panel-title">报告新品</h3>
            </div>
      </div>
      <div class="panel panel-primary" style="margin-bottom: 5px;border-color:#498C66">
         <div class="panel-heading" style="background-color:#498C66;border-color:#498C66">
             <h3 class="panel-title">
                 <a data-toggle="collapse" href="#target">
                 <i class="fa fa-fw fa-lg fa-paperclip"></i>意见与建议</a>
             </h3>
         </div>
         <div class="panel-collapse collapse" id="target">
             <div class="panel-body dashboard">
                 <p contenteditable="true">
                  如果你在使用过程中遇到任何问题，欢迎发送意见与建议至</br>
                  gracege29@163.com</br>
                  我们会尽快回复~</br>  
                  Copyright ©GE Minmin 2019</p>
             </div>
         </div>
   </body>
</html>
