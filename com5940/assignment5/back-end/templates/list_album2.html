{% extends "base.html" %}
{% block content %}
<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid" id="content-page">
      <br><br><br>
      <div class='container' style="padding: bottom 15px;">
        <table id="myTable" class="table table-striped table-bordered display nowrap responsive dtr-inline collapsed" style="width:100%" >
          <thead>
            <tr>
              <th>id</th>
              <th>名称</th>
              <th>店铺</th>
              <th>茶类型</th>
              <th>茶底</th>
              <th>配料</th>
              <th>介绍</th>
            </tr>
          </thead>
          <tbody>
             {% for row in entries  %}
                <tr>
                  <td>{{ row["id"] }}</td>
                  <td>{{ row["名称"] }}</td>
                  <td>{{ row["店铺"] }}</td>
                  <td>{{ row["茶类型"] }}</td>
                  <td>{{ row["茶底"] }}</td>
                  <td>{{ row["配料"] }}</td>
                  <td>{{ row["介绍"] }}</td>  
                </tr>
              {% endfor %}
            </tbody>
        </table>
             <!--- MyAddForm -->
            <div class="modal fade" id="myAddForm" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">添加新品</h4>
                  </div>
                  <div class="modal-body">
                    <!-- modal form -->
                    
                     <form role="form" method="post" action="/add_product">
                          <div class="form-group">
                              <div class="col-sm-4">
                                <label for="id">id</label>
                              </div>
                              <div class="col-sm-8">
                                <input type="number" name="id" id="add_id" class="form-control" placeholder="id" required autofocus>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-4">
                                <label for="name">名称</label>
                              </div>
                              <div class="col-sm-8">
                                <input type="text" name="name" id="add_name" class="form-control" placeholder="填写饮品名称" required>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-4">
                                <label for="shop">店铺</label>
                              </div>
                              <div class="col-sm-8">
                                <input type="text" name="shop" id="add_shop" class="form-control" placeholder="填写店铺名称" required>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-4">
                                <label for="teatype">茶类型</label>
                              </div>
                              <div class="col-sm-8">
                                <input type="text" name="teatype" id="add_teatype" class="form-control" placeholder="填写茶类型" required>
                              </div>
                          </div>
                           <div class="form-group">
                              <div class="col-sm-4">
                                <label for="tea">茶底</label>
                              </div>
                              <div class="col-sm-8">
                                <input type="text" name="tea" id="add_tea" class="form-control" placeholder="填写茶底" required>
                              </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-4">
                              <label for="ingredients">配料</label>
                            </div>
                            <div class="col-sm-8">
                              <input type="text" name="ingredients" id="add_ingredients" class="form-control" placeholder="填写配料" required>
                            </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                <label for="describe">介绍</label>
                                </div>
                                <div class="col-sm-8">
                                <input type="text" name="describe" id="add_describe" class="form-control" placeholder="填写介绍" required>
                                </div>
                            </div>
                         <!--input type="hidden" name="record_id" id="add_record_id" class="form-control"-->
                         <button type="submit" class="mt-3 btn btn-primary">提交</button>
                    </form>       
                    <!-- end modal form -->
                  </div><!-- end modal body -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  </div> <!-- end modal footer -->
                </div> <!-- end modal content -->
              </div> <!-- end modal dialog -->
            </div> <!-- end modal myUpdateForm -->
